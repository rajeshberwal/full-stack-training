<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Classes</title>

    <script>
        // ES7
        class Person {
            city = "City";

            constructor(nCity) {
                this.city = nCity;
            }
        }

        class Hero extends Person {
            firstName = 'Default firstname';
            lastName = 'Default lastname';
            _secret = 'Confidential Content';
            static version = 1001;

            constructor(fName, lName, nCity) {
                super(nCity);
                this.firstName = fName;
                this.lastName = lName;
            }

            fullname() {
                return `${this.firstName} ${this.lastName}`;
            }

            get secret() {
                return this._secret;
            }

            set secret(nSecret) {
                this._secret = nSecret;
            }
        }

        let hero = new Hero('Bruce', 'Wayne', 'Gotham');
        console.log(hero.firstName, hero.lastName);
        console.log(hero.fullname());
        console.log(hero.secret);
        console.log(hero.city);
    </script>
</head>

</body>

</html>
