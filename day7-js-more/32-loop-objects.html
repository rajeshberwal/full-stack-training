<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in Objects</title>

    <script>
        let hero = {
            firstName: 'Bruce',
            lastName: 'Wayne',
            power: 7,
            city: 'Gotham'
        }

        console.log(hero.firstName)
        console.log(hero['firstName'])

        for(var prop in hero) {
            console.log(prop, hero[prop])
        }
    </script>
</head>
<body>
    
</body>
</html>
