<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        function getInputData(source, target) {
            document.getElementById(target).textContent = source.value;
        }

        function showColoredText(source, target) {
            document.getElementById(target).style.color = source.value;
        }
    </script>

    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Rendered Aa:</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Text</td>
                <td><input type="text" oninput="getInputData(this, 'text')"></td>
                <td><output id="text"></output></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="search" oninput="getInputData(this, 'search')"></td>
                <td><output id="search"></output></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color" oninput="showColoredText(this, 'color')"></td>
                <td><output id="color"><h1>Some Text</h1></output></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range" oninput="getInputData(this, 'range')"></td>
                <td><output id="range"></output></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time" oninput="getInputData(this, 'time')"></td>
                <td><output id="time"></output></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date" oninput="getInputData(this, 'date')"></td>
                <td><output id="date"></output></td>
            </tr>
            <tr>
                <td>Date And Time Local</td>
                <td><input type="datetime-local" oninput="getInputData(this, 'datetime-local')"></td>
                <td><output id="datetime-local"></output></td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input type="week" oninput="getInputData(this, 'week')"></td>
                <td><output id="week"></output></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month" oninput="getInputData(this, 'month')"></td>
                <td><output id="month"></output></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number" oninput="getInputData(this, 'number')"></td>
                <td><output id="number"></output></td>
            </tr>
            <tr>
                <td>eMail</td>
                <td><input type="email" oninput="getInputData(this, 'email')"></td>
                <td><output id="email"></output></td>
            </tr>
            <tr>
                <td>Telephone</td>
                <td><input type="tel" oninput="getInputData(this, 'tel')"></td>
                <td><output id="tel"></output></td>
            </tr>
            <tr>
                <td>URL</td>
                <td><input type="url" oninput="getInputData(this, 'url')"></td>
                <td><output id="url"></output></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
