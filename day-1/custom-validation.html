<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        label {
            display: inline-block;
            width: 80px;
            margin: 10px;
        }

        button {
            margin-left: 100px;
        }
    </style>

    <script>
        // function to create custom inputs
        function init() {
            // Custom Validation Messages for User Name input
            let uname = document.getElementById("uname");
            uname.setCustomValidity("Please enter your name");
            uname.addEventListener("input", () => {
                if (uname.value == '') {
                    uname.setCustomValidity("Please enter your name");
                } else {
                    uname.setCustomValidity("");
                }
            });

            // Custom Validation for User Age
            let uage = document.getElementById("uage");
            uage.setCustomValidity("Enter Your Age");
            uage.addEventListener("input", () => {
                if (uage.value == '') {
                    uage.setCustomValidity("Age Required");
                } else if (uage.value < 18) {
                    uage.setCustomValidity("You Are Too Young To Join This Site");
                } else if (uage.value > 90) {
                    uage.setCustomValidity("You Are Too Old To Join This Site");
                } else {
                    uage.setCustomValidity("");
                }
            });
            
            // Custom Validation for User Email
            let uemail = document.getElementById("uemail");
            uemail.setCustomValidity("Enter Your Email");
            uemail.addEventListener("input", () => {
                if (uemail.value == '') {
                    uemail.setCustomValidity("Email Required");
                } else if (uemail.value.indexOf("@") == -1) {
                    uemail.setCustomValidity("Invalid Email");
                } else {
                    uemail.setCustomValidity("");
                }
            });

            // Custom Validation for User Phone Number
            let uphone = document.getElementById("uphone");
            uphone.setCustomValidity("Enter Your Phone Number");
            uphone.addEventListener("input", () => {
                if (uphone.value == '') {
                    uphone.setCustomValidity("Phone Number Required");
                } else if (uphone.value.length < 10) {
                    uphone.setCustomValidity("Invalid Phone Number");
                } else {
                    uphone.setCustomValidity("");
                }
            });
        }

        window.onload = init
    </script>

    <title>Validation</title>
</head>

<body>
    <form action="#" method="get">
        <div>
            <label for="uname">User Name</label>
            <input name="username" id="uname" required />
        </div>
        <div>
            <label for="uage">Age</label>
            <input type="number" name="userage" id="uage" required />
        </div>
        <div>
            <label for="uemail">Email</label>
            <input pattern=".*@.*" type="email" name="useremail" id="uemail" required />
        </div>
        <div>
            <label for="uphone">Phone</label>
            <input title="***-****-***" pattern="\d{3}-\d{4}-\d{3}" type="tel" name="userphone" id="uphone" required />
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
