<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Promise</title>

    <script>
        let asyncCall1 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (true) {
                        resolve('Response from Async Call 1');
                    } else {
                        reject('Reject from Async Call 1');
                    }
                }, 2000);
            });
        }

        let asyncCall2 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (true) {
                        resolve(asyncCall1());
                    } else {
                        reject('Reject from Async Call 2');
                    }
                }, 2000);
            });
        }

        asyncCall2()
            .then(res => console.log(res))
            .catch(err => console.log(err))
            .finally('Promise Completed');
    </script>
</head>

<body>

</body>

</html>
