<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Promise</title>

    <script>
        let asyncCall1 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (false) {
                        resolve('Response from Async Call 1');
                    } else {
                        reject('Reject from Async Call 1');
                    }
                }, 1000);
            });
        }

        let asyncCall2 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (true) {
                        resolve('Response from Async Call 2');
                    } else {
                        reject('Reject from Async Call 2');
                    }
                }, 2000);
            });
        }

        let asyncCall3 = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (true) {
                        resolve('Response from Async Call 3');
                    } else {
                        reject('Reject from Async Call 3');
                    }
                }, 1000);
            });
        }

        // Promise all
        // Promise
        //     .all([asyncCall1(), asyncCall2(), asyncCall3()])
        //     .then(res => console.log(res))
        //     .catch(err => console.log(err))
        //     .finally(() => console.log('All promises are complete'));

        // Promise Any
        // Promise
        //     .any([asyncCall1(), asyncCall2(), asyncCall3()])
        //     .then(res => console.log(res))
        //     .catch(err => console.log(err))
        //     .finally(() => console.log('One promise is resolved'));

        // Promise Race
        Promise
            .race([asyncCall1(), asyncCall2(), asyncCall3()])
            .then(res => console.log(res))
            .catch(err => console.log(err))
            .finally(() => console.log('Promises race is completed'));
    </script>
</head>

</body>

</html>
