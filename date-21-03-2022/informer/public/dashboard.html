<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        var categories = [];

        function categoryHandler() {
            let qCategory = document.getElementById('addQuestionCategory');
            let category = qCategory.value

            let opt = `<option value="${category}">${category.charAt(0).toUpperCase() + category.slice(1)}</option>`;
            let elem = document.getElementById('qCategory');
            elem.innerHTML += opt;
        }

        function answerHandler(element) {
            let val = element.value;
            let div = document.getElementById('answers')
            div.innerHTML = '';
            for(let i = 1; i <= val; i++) {
                let label = `<label for="answer-${i}" class="form-label">Answer - ${i}</label>`
                let inp = `<input type="text" name="answer-${i}" id="answer-${i}" class="form-control">`
                let label2 = `<label for="point-${i}" class="form-label">Answer - ${i} - Point</label>`
                let point = `<input type="text" name="point-${i}" id="point-${i}" class="form-control">`
                div.innerHTML += label;
                div.innerHTML += inp;
                div.innerHTML += label2;
                div.innerHTML += point;
            }
        }

        // function chooseCategory(element) {
        //     element.innerHTML = '';
        //     for (const category of categories) {
        //         let opt = `<option value="${category}">${category.charAt(0).toUpperCase() + category.slice(1)}</option>`;
        //         element.innerHTML += opt;
        //     }
        // }
    </script>
</head>

<body>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/result">Result</a></li>
    </ul>

    <h1>Add Questions and Answers</h1>
    <hr>

    <!-- Add Question Category -->
    <label for="addQuestionCategory" class="form-label">Add a Question Category</label>
    <input type="text" name="addQuestionCategory" id="addQuestionCategory">
    <button onclick="categoryHandler()">Add Category</button>

    <!-- Question Form -->
    <form action="#" method="post">
        <!-- Question Category -->
        <label for="qCategory" class="form-label">Choose A Question Category</label>
        <select name="qCategory" id="qCategory"></select>

        <br>

        <!-- Question -->
        <label for="question" class="form-label">Question</label>
        <input type="text" name="question" id="question" class="form-control">
        
        <!-- Question -->
        <label for="questionCode" class="form-label">Question Code:</label>
        <input type="text" name="questionCode" id="questionCode" class="form-control">

        <br>

        <!-- Answer Category -->
        <label for="aCategory" class="form-label">Choose Total Answers</label>
        <select name="aCategory" id="aCategory" class="dropdown form-control" onchange="answerHandler(this)">
            <option value=""></option>
            <option value="2">2</option>
            <option value="4">4</option>
        </select>
        
        <br>

        <h5>Answers</h5>
        <div id="answers"s>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-dark" id="addQuestion">Submit</button>
    </form>
</body>

</html>
